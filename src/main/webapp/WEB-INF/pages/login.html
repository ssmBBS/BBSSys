<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type:"GET",
            url:"book.mvc",
            dataType:"json",
            data:{
                id:"111",
                name:"周星"
            },
            async:true,
            beforeSend:function () {

            },
            error:function () {
alert("aaaa")
            },
            success:function (res) {
                var id=res.data.id;
                var name=res.data.name;
                var author=res.data.author;
                alert(id+' '+name+' '+author);
            }
        })
    })
    function sumbit(){

        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        if(name==null||name==""){
            alert("请输入账号");
            $("#name").focus();
            return;
        }
        else if (password==null||password==""){
            alert("请输入账号");
            $("#password").focus();
            return;
        }
        $.ajax({
            type:"post",
            url:"login.do",
            cache: false,
            data:{
                name:name,
                password:password
            },
            dataType:"json",
            success:function(res){
                if(res.result==true){
                    window.location.href="index.jsp";
                }
                else {
                    alert("账号或密码错误");
                }
            },
            error:function(){
                alert("请求失败")
            }
        })

    }

</script>
<body>
<form id="loginForm">
    User:<input type="text" id="name"/><br>
    Password:<input type="password" id="password"/><br>
    <button type="button" id="submitAdd" onclick="sumbit()">确认</button>
</form>

</body>
</html>
