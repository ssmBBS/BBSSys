<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="myform" name="myform" method="post" enctype="multipart/form-data" action="upload.do">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel" style="font-weight: 700;">发布新贴</h4>
                </div>
                <div class="modal-body">
                    <div class="container" style="width: 100%;">

                        <div class="row" style="padding-top:10px;">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>标题</label>
                                    <input type="text" id="title" name="title" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>类型:</label>
                                    <select name="type" class="form-control" id="type">
                                        <option value="study">学习</option>
                                        <option value="entertainment">娱乐</option>
                                        <option value="life">生活</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="file" id="pic" name="pic" accept="image/jpeg,image/jpg,image/png," data-delay="150">
                                </div>
                                <!-- <div class="form-group">
                                     &lt;!&ndash;datepicker属性不被火狐浏览器支持&ndash;&gt;

                                     <input type="date"  class="form-control" name="ddl" style="width:200px;" />
                                 </div>
                                 <div class="form-group">
                                     <label>时间:</label>
                                     <input type="time"  class="form-control" name="time" style="width:200px;" />
                                 </div>-->
                            </div>
                        </div>
                        <div class="row" style="padding-top:10px;">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>内容</label>
                                    <textarea name="details" id="details" class="form-control" rows="10"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- 任务发布文本框 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                   <button type="button"  class="btn btn-primary" name="submit0" id="submit0">提交</button>
                </div>
            </form>
        </div>

                                </div>
                            </form>
                        </div>
                    </div>

                    <hr style="margin-top: 0">
                    <!-- 任务显示 -->
                    <div class="row">

                            </div>
                        </div>
                    </div>
                </div></div>
        </div>


        <div class="col-xs-2" >

<script>
    $(document).ready(function () {
        $.ajax({
            url: "mainPage.do", /**请求的url*/
            data:{},
            type: "get", /**post方式*/
            dataType: "json", /**数据类型*/
            beforeSend: function () {
                /**登录之前  无法继续再按*/
                //$("#loginBtn").enable(false);
            },
            /**后端返回的结果存于result  可以是任意对象类型 比如 map*/
            success: function (result) {
                var account=result.data;
                var accountName=account.accountName;
                $("#account").text(accountName);
                $("#userId").text(accountName);
            },
            /**error 出现错误*/
            error: function () {
                window.alert("there are some error");
            }
        });
        $("#submit0").click(function () {
           var title=$("#title").val();
           var text=$("#details").val();
           var type=$("#type").val();
           var pic=$("#pic").val();
           if(title==""||text==""||type==""){
               alert("信息请填写完整");
               return;
           }
           else {
               $("#myform").submit();
           }

         });
    });
</script>
